<script>
    $.ajax("data/blog.json");

    function makeRequest(){
        $.ajax("data/blog.json").done(function(data, status, jqXhr){
            console.log(data);
            addTools(data);
        });
    }
    makeRequest();
    function addTools(data){
        var items = data;
        var html = "";
        console.log(data);
        items.forEach(function(item){
            html += "<header>";
            html += "<div>" + item.title + "</div>";
            html += "</header>";
            html += "<p>" + item.content + "</p>";
            html += "<div>" + "Categories = " + item.categories + "</div>";
            html += "<br>";
            html += "<div>" + item.date + "</div>";
            html += "<hr>";
        });
        $("#posts").append(html);}


</script>
